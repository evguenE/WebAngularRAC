<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">

        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="form-login">
                        <h4>Авторизация</h4>
                        <label for="name">Логин</label>
                        <input type="text" class="form-control"
                               name="Username"
                               [(ngModel)]="LoginModel.Username"
                               #refUsername="ngModel"
                               id="Username"
                               required>
                        <div *ngIf="!refUsername.valid  && (refUsername.dirty || refUsername.touched)"
                             class="alert alert-danger">
                            <div [hidden]="!refUsername.errors.required">
                                Требуется логин
                            </div>

                        </div>

                        <br />

                        <label for="name">Пароль</label>
                        <input required type="password"
                               class="form-control"
                               name="password"
                               #refpassword="ngModel"
                               [(ngModel)]="LoginModel.Password">
                        <div *ngIf="!refpassword.valid  && (refpassword.dirty || refpassword.touched)"
                             class="alert alert-danger">
                            <div [hidden]="!refpassword.errors.required">
                                Требуется пароль
                            </div>
                        </div>
                        <br />

                        <div class="wrapper">
                            <span class="group-btn">
                                <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary">ОК</button>
                            </span>
                        </div>
                        <br />
                        <div class="wrapper">
                            <span class="group-btn">
                                <a  class="btn btn-outline-light" [routerLink]="['/UserRegistration']" >Регистрация нового пользовотеля</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
