<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <br>
    <div class="container">
        <nav class='navbar navbar-default'>
            <div class='container-fluid'>
                <ul class='nav navbar-nav'>
                    <li><a [routerLink]="['/AdminDashboard']">Главная</a></li>
                    <li><a [routerLink]="['/Car']">Добавить новую заявку</a></li>
                    <!--<li><a [routerLink]="['/UploadCarPhoto']">Upload Car Photo</a></li>-->
                    <li><a [routerLink]="['/AdminLogout']">Выйти</a></li>
                </ul>
            </div>
        </nav>
        <div class="panel panel-default">
            <div class="panel-heading">Список заявок</div>
            <div class='panel-body' style="overflow-y: scroll; height: 800px">

                <div class='table-responsive'>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>№ торгов</th>
                                <th>Дата подачи</th>
                                <th>Дата начала аукциона</th>
                                <th>Ответственный</th>
                                <th>Статус</th>                                                            
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let ClaimDetails of ClaimData'>                                
                                <td>{{ClaimDetails.Pp}}</td>
                                <td>{{ClaimDetails.DatePost | date: 'dd.mm.yyyy' }}</td>
                                <td>{{ClaimDetails.DateAuction | date: 'dd.mm.yyyy'}}</td>
                                <td>{{ClaimDetails.Manager}}</td>
                                <td>{{ClaimDetails.Status}}</td>                                
                               <td>
                                    <a class="btn btn-success" [routerLink]="['/EditClaim', ClaimDetails.Pp]"  width="20px" height="20px"><span><i class="fa fa-pencil" title="редактирование и просмотр"></i></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</body>
</html>
